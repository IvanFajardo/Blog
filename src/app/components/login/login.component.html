<div class="bgimage">
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card_login">
            <div class="card-header">
                <h3>BLOG LOGIN</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
                        </div>
                        <input class="form-control" type="text" formControlName = "username" placeholder="Username"><br>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                                <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
                        </div>
                        <input class="form-control" type="password" formControlName = "password" placeholder="Password"><br>
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox" formControlName="rememberMe">Remember Me
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn float-right login_btn" (click)='validate()'>Login</button>
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a [routerLink]="['/register']">Sign Up</a>
                </div>
            </div>
            
        </div>
    </div>
</div>
<app-messages [message]="message" [messageCount]="messageCount"></app-messages>

</div>
