<div class="profile-group">

<label class="display-4" > Profile</label>

<div class="row">

    <div class="col-md-4 h5" >    
        <div class="profile-box" >
            <label class="col-md-6" >First Name:</label>
            <input type="text" class="col-md-8 input-box form-control " value="{{userData.firstName}}">
        </div>
        <div class="profile-box">
            <label class="col-md-6" >Last Name:</label>
            <input type="text" class="col-md-8 input-box form-control " value="{{userData.lastName}}">
        </div>
        <div class="profile-box"> 
            <label class="col-md-6" >Email:</label>
            <input type="text" class="col-md-8 input-box form-control " value="{{userData.email}}">
        </div>
    </div>

    <div class="col-md-4 h5" > 
        <div class="profile-box"> 
            <label class="col-md-6" >User Name:</label>
            <input type="text" class="col-md-8 input-box form-control " value="{{userData.username}}">
        </div>
        <div class="profile-box">
            <label class="col-md-6" >User Type:</label>
            <input type="text" class="col-md-8 input-box form-control " value="{{userData.userType.toUpperCase()}}">
        </div>
        <div class="col-md-6" style="text-align: center">
            <button class="row btn btn-success">Change Password</button>
            <button class="row btn btn-success">Edit Fields</button>
        </div>
    </div>

    <div class="col-md-4 h5"> 
        <img src="assets/profile/userImagePH.png" alt="" width="100%">
        <button class="row btn btn-success" width="100%">Upload Profile Picture</button>
    </div>
</div>
