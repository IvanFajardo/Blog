<h3>Register</h3><br>
First Name: <input type="text" [(ngModel)]="fname"><br>
Middle Name: <input type="text" [(ngModel)]="mname"><br>
Last Name: <input type="text" [(ngModel)]="lname"><br>
Email Address: <input type="email" [(ngModel)]="email"><br>
Username: <input type="text" [(ngModel)]="username"><br>
Password: <input type="password" [(ngModel)]="password"><br>
Re-Type Password: <input type="password" [(ngModel)]="repassword"><br>
<button (click) = validateUser()>Submit</button>
